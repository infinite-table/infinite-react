name: Test

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm i && npm install --prefix source && npm install --prefix source/examples
      # - name: Linting
      #   run: npm run lint
      #   working-directory: source

      - name: Run test suite
        run: npm test
        env:
          NEXT_PUBLIC_DATAURL: ${{ secrets.NEXT_PUBLIC_DATAURL}}
